<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23/06/2024</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background-color: #fdf0f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d6d;
            clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 50% 80%, 15% 100%, 0% 35%);
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="hearts-container"></div>
    <script>
        const heartsContainer = document.getElementById('hearts-container');

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw'; // Posição horizontal aleatória
            heart.style.animationDuration = Math.random() * 2 + 3 + 's'; // Duração da animação aleatória
            heartsContainer.appendChild(heart);

            // Remover o coração após a animação
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Criar corações a cada 300ms
        setInterval(createHeart, 300);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23-06-24</title>
    <style>
        *::selection {
          background-color: rgba(255, 0, 0, 0.5); /* Vermelho com 50% de opacidade */
          color: white; /* Cor do texto selecionado */
        }

        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
         .heart-image {
            width: 300px; /* Tamanho da largura da imagem */
            height: 300px; /* Tamanho da altura da imagem */
            background-image: url('fotos/a_gente.jpg'); /* Caminho para a sua foto */
            background-size: cover; /* Faz a imagem cobrir o espaço inteiro */
            background-position: center; /* Centraliza a imagem */
            clip-path: polygon(
                50% 0%, 61% 3%, 71% 12%, 77% 22%, 
                80% 35%, 79% 50%, 75% 61%, 67% 75%, 
                50% 100%, 33% 75%, 25% 61%, 21% 50%, 
                20% 35%, 23% 22%, 29% 12%, 39% 3%
            ); /* Forma de coração */
        }
    </style>
</head>
<body>
    <div id="hearts-container"></div>
    <div class="heart-image"></div>
    <script>
        const heartsContainer = document.getElementById('hearts-container');

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '❤️'; // Usando o emoji de coração
            heart.style.left = Math.random() * 100 + 'vw'; // Posição horizontal aleatória
            heart.style.fontSize = Math.random() * 20 + 20 + 'px'; // Tamanho aleatório
            heart.style.animationDuration = Math.random() * 2 + 3 + 's'; // Duração da animação aleatória
            heartsContainer.appendChild(heart);

            // Remover o coração após a animação
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Criar corações a cada 300ms
        setInterval(createHeart, 300);
    </script>
</body>
</html>

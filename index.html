    <script>
        const heartsContainer = document.getElementById('hearts-container');

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '仇벒잺'; // Usando o emoji de cora칞칚o
            heart.style.left = Math.random() * 100 + 'vw'; // Posi칞칚o horizontal aleat칩ria
            heart.style.fontSize = Math.random() * 20 + 20 + 'px'; // Tamanho aleat칩rio
            heart.style.animationDuration = Math.random() * 2 + 3 + 's'; // Dura칞칚o da anima칞칚o aleat칩ria
            heartsContainer.appendChild(heart);

            // Remover o cora칞칚o ap칩s a anima칞칚o
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Criar cora칞칫es a cada 300ms
        setInterval(createHeart, 300);

            // Definindo a data final para 6 de dezembro 맙 23:59
    const targetDate = new Date('2024-12-06T23:59:00'); // Definir para 6 de dezembro 맙 23:59

    // Fun칞칚o que atualiza o cron칪metro
    function updateTimer() {
        const now = new Date();
        const timeRemaining = targetDate - now; // Calcula o tempo restante

        if (timeRemaining <= 0) {
            document.querySelector('main').style.display = 'block'; // Exibe o conte칰do
            document.getElementById('showMainBtn').style.display = 'block'; // Exibe o bot칚o
            clearInterval(timerInterval); // Para o cron칪metro
            return;
        }

        // Calcula os minutos e segundos restantes
        const minutes = Math.floor(timeRemaining / (1000 * 60));
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        // Atualiza o cron칪metro na p치gina
        document.getElementById('timer').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    // Atualiza o cron칪metro a cada segundo
    const timerInterval = setInterval(updateTimer, 1000);

    document.getElementById('showMainBtn').addEventListener('click', function() {
